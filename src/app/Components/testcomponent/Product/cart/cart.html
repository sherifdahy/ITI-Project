<table class="table  table-hover table-responsive">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Count</th>
            <th scope="col">total</th>
            <th scope="col">delete</th>

        </tr>
    <tbody>
        <ng-container *ngFor="let cart of currentCarts;let i=index;">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td> {{cart.name}} </td>
                <td>{{cart.price}}</td>
                <td>{{cart.count}}</td>
                <td>{{cart.count * cart.price}}</td>
                <td><button class="btn btn-danger" (click)="deleteCart(cart.id)">Delete</button></td>
            </tr>
        </ng-container>

    </tbody>
</table>


<div>

    {{currentCarts|json}}
</div>

<button class="btn btn-primary" (click)="checkOut(currentCarts)">CheckOut</button>
