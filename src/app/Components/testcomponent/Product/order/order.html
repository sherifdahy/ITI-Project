<table class="table  table-hover table-responsive">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">OrderTotalPrice</th>

        </tr>
    <tbody>
        <ng-container *ngFor="let cart of currentOrders;let i=index;">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td> {{cart.orderTotalPrice}} </td>
            </tr>
        </ng-container>

    </tbody>
</table>

{{currentOrders|json}}
